<title>Contact us</title>

<article data-section=about> <!-- parent navigational grouping -->
	<header>
		<h2>Contact Us</h2>
	</header>

	<section>
        <form name=sendMessage action=?? method=post>
			<dl>
            	<dt><label for=fullname>Full Name</label></dt>
            	<dd><input type=text id=fullname name=fullname placeholder=Name… required></dd>
				
				<dt><label for=phone>Phone Number</label></dt>
				<dd><input type=phone id=phone name=phonenumber placeholder=Phone…></dd>
			
				<dt><label for=email>E-mail Address</label></dt>
				<dd><input type=text id=email name=email placeholder=E-mail… required></dd>
			
				<dt><label for=message>Message</label></dt>
				<dd><textarea id=message name=message placeholder=Message… required></textarea></dd>
			</dl>
			
			<input type=submit value="Send Message">
        </form>
	</section>
</article>
